<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="new-worker">
    <input type="text" id="name" placeholder="Vasya">
    <input type="text" id="rate" placeholder="Rate">
    <select id="type">
        <option value="hour">By hour</option>
        <option value="fixed">Fixed</option>
    </select>
    <input type="submit" value="Save" id="submit">
</div>

<table class="workers">
    <tr>
        <th>Name</th>
        <th>Rate</th>
        <th id="order-by-salary">Salary</th>
    </tr>
</table>

<script src="https://cdn.polyfill.io/v1/polyfill.js?features=Element.prototype.append"></script>
<script src="js/persistance.js"></script>
<script src="js/workers.js"></script>
</body>
</html>
